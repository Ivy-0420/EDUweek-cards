<!-- è¼¸å…¥å€ -->
<div class="new-card">
  <textarea id="newCardText" placeholder="å¯«ä¸‹ä¸€æ®µæƒ³èªªçš„è©±..."></textarea>
  <button class="send-btn" onclick="addCard()">é€å‡º</button>

<!-- å¡ç‰‡å€ -->
<div id="cards"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase è¨­å®š
const firebaseConfig = {
  apiKey: "AIzaSyARRz3hZdeNufniI7gHOLjMMml2K3nx8JU",
  authDomain: "card-d624c.firebaseapp.com",
  projectId: "card-d624c",
  storageBucket: "card-d624c.firebasestorage.app",
  messagingSenderId: "135428677793",
  appId: "1:135428677793:web:852dfa5ede957c831850e0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const userId = localStorage.getItem("userId") || Date.now().toString();
localStorage.setItem("userId", userId);

const cardsDiv = document.getElementById("cards");

// æ–°å¢å¡ç‰‡
async function addCard() {
  const newCardText = document.getElementById("newCardText");
  const text = newCardText.value.trim();
  if(!text) return;

  await addDoc(collection(db,"cards"),{
    content: text,
    createdAt: serverTimestamp(),
    userId: userId
  });

  newCardText.value="";
  loadCards();
}

// æ¸²æŸ“å¡ç‰‡
function renderCard(cardId, text, replies){
  const card = document.createElement("div");
  card.className="card";

  const contentDiv = document.createElement("div");
  contentDiv.innerText = text;
  card.appendChild(contentDiv);

  const repliesDiv = document.createElement("div");
  repliesDiv.className="replies";
  card.appendChild(repliesDiv);

  replies.forEach(r=>{
    const replyDiv = document.createElement("div");
    replyDiv.className="reply";
    replyDiv.innerText = r.content;
    repliesDiv.appendChild(replyDiv);
    setTimeout(()=>replyDiv.classList.add("show"),10);
  });

  const replyInput = document.createElement("textarea");
  replyInput.placeholder="åŒ¿åå›è¦†é€™å¼µå¡ç‰‡...";
  card.appendChild(replyInput);

  const replyBtn = document.createElement("button");
  replyBtn.className="send-btn";
  replyBtn.innerText="å›è¦†";
  replyBtn.setAttribute("onclick", `addReply("${cardId}", this.previousElementSibling.value, this.previousElementSibling)`);
  card.appendChild(replyBtn);

  cardsDiv.prepend(card);
  setTimeout(()=>card.classList.add("show"),10);
}

// å›è¦†å¡ç‰‡
async function addReply(cardId, text, inputElement){
  const replyText = text.trim();
  if(!replyText) return;

  await addDoc(collection(db,"cards",cardId,"replies"),{
    content: replyText,
    createdAt: serverTimestamp(),
    userId: userId
  });

  inputElement.value="";
  loadCards();
}

// è¼‰å…¥æ‰€æœ‰å¡ç‰‡
async function loadCards(){
  cardsDiv.innerHTML="";
  const snapshot = await getDocs(collection(db,"cards"));
  snapshot.forEach(async doc=>{
    const data = doc.data();
    const repliesSnapshot = await getDocs(collection(db,"cards",doc.id,"replies"));
    const replies = repliesSnapshot.docs.map(d=>d.data()).filter(r=>r.userId);
    renderCard(doc.id, data.content, replies);
  });
}

// åˆå§‹è¼‰å…¥
loadCards();
